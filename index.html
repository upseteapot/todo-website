<!DOCTYPE html>

<html>
    <head>
        <title>Tarefas</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="todo-manager.css" />
        <link rel="stylesheet" href="completion.css" />
        <link rel="stylesheet" href="calendar.css" />
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>       
        <script src="https://kit.fontawesome.com/0a10fdecf8.js" crossorigin="anonymous"></script>
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="background">
            <div class="main-container">
                <!-- Left section: todo manager --> 
                <div class="todo-manager">
                    <div class="todo-manager-header">
                        <input id="todo-title-input" class="todo-manager-header__input" type="text" placeholder="TÃ­tulo"></input>
                        <button id="todo-new-button" class="todo-manager-header__button">
                            <span class="fa-solid fa-plus">
                            </span>
                        </button>
                    </div>
                    <div id="todo-display" class="todo-display"></div>
                </div>
                <!-- Middle section: completion -->
                <div class="completion" id="completion-section">
                </div>
                <!-- Right section: calendar -->
                <div class="calendar">
                    <div class="month">
                        <button id="prev-month" class="month-button"><span class="fa-solid fa-chevron-left"></span></button>
                        <span id="calendar-year"></span>
                        <span id="calendar-month"></span>
                        <button id="next-month" class="month-button"><span class="fa-solid fa-chevron-right"></span></button>
                    </div>
                    <ul id="calendar-days" class="days"></li>
                </div>

            </div>
        </div>
        <script src="src/main.js" type="module"></script>
    </body>
</html
